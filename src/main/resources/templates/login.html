<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div class="container">

    <h1 th:text="${title}"></h1>

    <form th:object="${userLogin}" method="post" style="width:600px;">

        <div class="form-group">
            <label>Email</label>
            <input th:field="*{email}" required="required" class="form-control" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" required="required" class="form-control" />
        </div>

        <input type="submit" value="login" />
    </form>

</div>


</body>
</html>
