<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div class="container">

    <h1 th:text="${title}" class="mt-5" style="font-family: Times New Roman, Times, serif; color: #DC143C;"></h1>

    <form th:object="${user}" method="post" style="width:300px;" class="mt-4">

        <div class="form-group">
            <label><strong>Email</strong></label>
            <input th:field="*{email}" required="required" class="form-control" />
        </div>

        <div class="form-group">
            <label><strong>Password</strong></label>
            <input type="password" th:field="*{password}" required="required" class="form-control" />
        </div>


        <input type="submit" value="login" class="btn btn-danger" style="border-radius: 12px; margin-left: 1%;" />
            <label class="mt-2"><a th:href="@{/account/register}" th:text="'Need an account an account? Register here!'"></a></label>

    </form>

</div>


</body>
</html>
