<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">

    <h1 th:text="${title}"></h1>

    <ul th:each="pc : ${pcs}">
        <li><strong><a th:href="@{'/buildRig/pc/' + ${pc.id}}" th:text="${pc.name}"></a></strong></li>
    </ul>
</div>

</body>
</html>
