<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">

    <h1 th:text="${title}"></h1>

    <ul th:each="rig : ${rigs}">
        <li><a th:href="@{'/buildRig/rig/' + ${rig.id}}" th:text="${rig.name}"></a></li>
    </ul>
</div>

</body>
</html>
