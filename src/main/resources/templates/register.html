<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container">
    <h1 th:text="${title}"></h1>

    <form th:object="${user}" method="post" style="width:600px;">

        <div class="form-group">
            <label><strong>Username</strong></label>
            <input class="form-control" th:field="*{username}"/>
            <div class="error" th:errors="*{username}"></div>
            <span th:text="${userError}"></span>
        </div>

        <div class="form-group">
            <label><strong>Password</strong></label>
            <input class="form-control" type="password" th:field="*{password}"/>
            <div class="error" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label><strong>Validate Password</strong></label>
            <input class="form-control" type="password"/>
        </div>

        <div class="form-group">
            <label><strong>Email</strong></label>
            <input class="form-control" th:field="*{email}" type="email"/>
            <div class="error" th:errors="*{email}"></div>
            <span th:text="${emailError}"></span>
        </div>

        <input type="submit" value="Register"/>
    </form>
</div>

</body>
</html>
